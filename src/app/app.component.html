<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Web Scraper</h1>

  <div class="mb-4">
    <input [(ngModel)]="url" placeholder="Enter URL to scrape" class="w-full p-2 border rounded">
  </div>

  <div class="mb-4">
    <h3 class="font-bold mb-2">Custom Selectors (Optional)</h3>
    <div *ngFor="let selector of selectors; let i = index" class="flex gap-2 mb-2">
      <input [(ngModel)]="selector.key" placeholder="Name" class="w-1/3 p-2 border rounded">
      <input [(ngModel)]="selector.value" placeholder="CSS Selector" class="w-2/3 p-2 border rounded">
      <button (click)="removeSelector(i)" class="px-4 py-2 bg-red-500 text-white rounded">
        Remove
      </button>
    </div>
    <button (click)="addSelector()" class="px-4 py-2 bg-blue-500 text-white rounded">
      Add Selector
    </button>
  </div>

  <button (click)="scrape()" [disabled]="!url"
    class="w-full px-4 py-2 bg-green-500 text-white rounded disabled:bg-gray-300">
    Scrape
  </button>

  <div *ngIf="loading" class="mt-4">
    Loading...
  </div>

  <div *ngIf="error" class="mt-4 p-4 bg-red-100 text-red-700 rounded">
    {{ error }}
  </div>

  <div *ngIf="result" class="mt-4">
    <h2 class="text-xl font-bold mb-2">Results:</h2>
    <pre class="p-4 bg-gray-100 rounded overflow-auto">{{ result | json }}</pre>
  </div>
</div>
